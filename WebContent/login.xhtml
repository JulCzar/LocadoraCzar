<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >
<h:head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"/>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/4afce4b6ca.js" crossorigin="anonymous"></script>
	<h:outputStylesheet library="styles" name="index.css"/>
	<title>Home</title>
</h:head>

<h:body>
	<div class="container-fluid d-flex align-items-center justify-content-center bg-dark" style="height: 100vh; flex-direction: column">
		<h:form class="form-signin bg-white p-4 rounded">
			<h:messages id="messages" styleClass="warns" infoClass="alert alert-success" errorClass="alert alert-danger"/>
			<div class="text-center mb-4">Informe seus dados de acesso</div>
			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<i class="fas fa-at"></i>
						</span>
					</div>
					<h:inputText id="email" pt:type="email" value="#{loginController.user.email}" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Senha</label>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<i class="fas fa-key"></i>
						</span>
					</div>
					<h:inputText id="password" pt:type="password" value="#{loginController.user.password}" class="form-control"/>
				</div>
			</div>
			<h:commandButton class="btn btn-primary" value="Entrar" actionListener="#{loginController.login}">
				<f:ajax execute="@form" render="@form messages"/>
			</h:commandButton>
		</h:form>
	</div>
</h:body>
</html>
