<!DOCTYPE html>
<html lang="pt-br"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"/>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/4afce4b6ca.js" crossorigin="anonymous"></script>
	<h:outputStylesheet library="styles" name="index.css"/>
	<title>Home</title>
</h:head>

<h:body>
	<ui:include src="/resources/components/modal.xhtml"/>
	<ui:include src="/resources/components/navbar.xhtml"/>
	
	<div class="container-fluid align-items-center justify-content-center p-4" style="height: 100vh; flex-direction: column">
		<h:messages id="messages" styleClass="warns mt-3" infoClass="alert alert-success" errorClass="alert alert-danger"/>
		<div class="input-group mb-3">
		  <input type="text" class="form-control" placeholder="Digite o nome do filme" aria-label="Digite o nome do filme" aria-describedby="button-addon2"/>
		  <div class="input-group-append">
		    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
		  </div>
		</div>
		<h:form>
			<div class="d-flex flex-wrap justify-content-between">
			<ui:repeat var="mov" value="#{movieController.entityList}">
				<a class="card mb-3 shadow-sm" style="max-width: 30vmax; cursor:pointer" data-toggle="modal" data-target="#staticBackdrop" jsf:actionListener="#{movieController.getMovieDetails(mov)}">
				  <div class="row no-gutters">
				    <div class="col-md-4">
				      <img src="#{mov.image}" class="card-img" alt="..."/>
				    </div>
				    <div class="col-md-8">
				      <div class="card-body">
				        <h5 class="card-title">#{mov.title}</h5>
				        <p class="card-text text-justify">#{mov.sinopse.substring(0, 120)}</p>
				      </div>
				    </div>
					<f:ajax execute="@this" render="editForm"/>
				  </div>
				</a>
			</ui:repeat>
			</div>
		</h:form>
	</div>
</h:body>
</html>
