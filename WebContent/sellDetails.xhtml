<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/templates/body.xhtml">
	<ui:define name="content">
		<h:form class="container mt-4 bg-white rounded" style="flex-direction: column">
			<div class="jumbotron bg-white">
			  	<h2 class="display-4">Número do pedido: #{sellDetailsController.sellDetails.id}</h2>
			  	<hr/>
			  	<div>Usuário: #{sellDetailsController.sellDetails.user.name}</div>
			  	<div>Realizada em <h:outputText value="#{sellDetailsController.sellDetails.date}">
		  			<f:convertDateTime type="localDateTime" pattern="dd/MM/yyy - HH:mm "/>
		  		</h:outputText></div>
		  		<hr/>
		  		<div>Filmes Comprados</div>
				<h:dataTable var="i" value="#{sellDetailsController.sellDetails.movies}" styleClass="table">
				  	<h:column>
				  		<f:facet name="header">Título</f:facet>
				  		<h:outputLabel value="#{i.movie.title}"/>
				  	</h:column>
				  	<h:column>
				  		<f:facet name="header">Quantidade</f:facet>
				  		<h:outputLabel value="#{i.quantity}"/>
				  	</h:column>
				  	<h:column>
				  		<f:facet name="header">Valor</f:facet>
				  		<h:outputLabel value="#{i.price}"/>
				  	</h:column>
				  	<h:column>
				  		<f:facet name="header">Total</f:facet>
				  		<h:outputLabel value="#{i.totalPrice}"/>
				  	</h:column>
				</h:dataTable>
			  	<div>Total #{sellDetailsController.sellDetails.total}</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
