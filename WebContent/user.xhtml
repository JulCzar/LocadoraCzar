<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/templates/body.xhtml">
	<ui:define name="content">
		<h:form class="container mt-4 bg-white rounded" style="flex-direction: column">
			<div class="jumbotron bg-white">
			  	<h1 class="display-4">#{userDetailsController.user.name} #{userDetailsController.user.lastname}</h1>
			    <p class="lead text-justify">#{userDetailsController.user.email}</p>
				<hr class="my-4"/>
				<small>Nascido em: <h:outputText value="#{userDetailsController.user.birthdate}">
					<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
				</h:outputText></small>
				<p>CPF: #{userDetailsController.user.cpf}</p>
				<h:commandButton pt:class="btn btn-primary"
				  	value="editar"
				  	actionListener="#{userDetailsController.edit}">
				  	<f:ajax execute="editForm" render="@this"/>
				</h:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
