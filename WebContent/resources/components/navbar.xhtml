<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"/>
	<script src="https://kit.fontawesome.com/4afce4b6ca.js" crossorigin="anonymous"></script>
	<h:outputStylesheet library="styles" name="index.css"/>
</h:head>

<h:body>
  <ui:insert name="navbar">
	<nav class="navbar navbar-expand-lg navbar-dark" style="background: #7952b3">
	  <a class="navbar-brand" href="#">
	  	<h:graphicImage library="assets" name="logo.png" height="25"/>
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="/LocadoraCzar/faces/index.xhtml">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item" jsf:rendered="#{templateController.user.privilege.id == 1}">
	        <a class="nav-link" href="/LocadoraCzar/faces/novo_filme.xhtml">Cadastrar Filme</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/LocadoraCzar/faces/users.xhtml">Lista de usuarios</a>
	      </li>
	    </ul>
	    <h:form class="form-inline my-2 my-lg-0" rendered="#{templateController.user != null}">
			<ul class="navbar-nav">
		      <li class="nav-item dropdown">
		        <a href="#"
		        	id="profileInfo"
		        	class="nav-link dropdown-toggle"
		        	role="button"
		        	data-toggle="dropdown"
		        	aria-haspopup="true"
		        	aria-expanded="false"
		        >Logado como #{templateController.user.name}</a>
		        <div class="dropdown-menu" aria-labelledby="profileInfo">
		          <a class="dropdown-item" href="#">Perfil</a>
		          <hr class="dropdown-divider"/>
		          <h:commandLink class="dropdown-item" actionListener="#{templateController.logout}">Sair</h:commandLink>
		        </div>
		      </li>
			</ul>
	    </h:form>
	    <h:form class="form-inline my-2 my-lg-0" rendered="#{templateController.user == null}">
			<ul class="navbar-nav">
		      <li class="nav-item dropdown">
	        	<a class="nav-link" href="/LocadoraCzar/faces/cadastrar.xhtml">Cadastrar</a>
		      </li>
		      <li class="nav-item dropdown">
	        	<a class="nav-link" href="/LocadoraCzar/faces/login.xhtml">Login</a>
		      </li>
			</ul>
	    </h:form>
	    <ul class="navbar-nav">
	    	<li class="nav-item">
	    		<a class="nav-link">
	    			<i class="fas fa-shopping-cart"/>
    			</a>
	    	</li>
    	</ul>
	  </div>
	</nav>
  </ui:insert>
</h:body>
</html>
