<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"/>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/4afce4b6ca.js" crossorigin="anonymous"></script>
	<h:outputStylesheet library="styles" name="index.css"/>
</h:head>

<h:body>
  <ui:insert>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background: #7952b3">
	  <a class="navbar-brand" href="#">Navbar</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="javascript: void(0)">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/LocadoraCzar/faces/novo_filme.xhtml">Cadastrar Filme</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Em Construção</a>
	      </li>
	    </ul>
	    <h:form class="form-inline my-2 my-lg-0" rendered="#{templateController.user != null}">
			<ul class="navbar-nav">
		      <li class="nav-item dropdown">
		        <a href="#"
		        	id="navbarDropdown"
		        	class="nav-link dropdown-toggle"
		        	role="button"
		        	data-toggle="dropdown"
		        	aria-haspopup="true"
		        	aria-expanded="false"
		        >Logado como #{templateController.user.name}</a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="#">Perfil</a>
		          <div class="dropdown-divider"></div>
		          <h:commandLink class="dropdown-item" actionListener="#{templateController.logout}">Sair</h:commandLink>
		        </div>
		      </li>
			</ul>
	    </h:form>
	    <h:form class="form-inline my-2 my-lg-0" rendered="#{templateController.user == null}">
			<ul class="navbar-nav">
		      <li class="nav-item dropdown">
	        	<a class="nav-link" href="/LocadoraCzar/faces/cadastrar.xhtml">Cadastrar</a>
		      </li>
		      <li class="nav-item dropdown">
	        	<a class="nav-link" href="/LocadoraCzar/faces/login.xhtml">Login</a>
		      </li>
			</ul>
	    </h:form>
	  </div>
	</nav>
  </ui:insert>
</h:body>
</html>
