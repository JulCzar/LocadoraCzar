<!DOCTYPE html>
<html
lang="pt-br"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"/>
	<script src="https://kit.fontawesome.com/4afce4b6ca.js" crossorigin="anonymous"></script>
	<title>Templates</title>
</h:head>

<h:body>
	<ui:insert name="modal">
		<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="staticBackdropLabel">Editar Informações do filme</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <i class="fas fa-times" aria-hidden="true"></i>
		        </button>
		      </div>
		      <div class="modal-body">
				<h:form id="editForm">
					<div class="form-row">
					    <div class="form-group col-md-4">
					      <label for="title">Título</label>
					      <h:inputText class="form-control" id="title" value="#{movieController.entity.title}"/>
					    </div>
					    <div class="form-group col-md-5">
					      <label for="release">Lançamento</label>
					      <h:inputText pt:type="date" class="form-control" id="release" value="#{movieController.entity.release}">
							<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
					      </h:inputText>
					    </div>
					    <div class="form-group col-md-3">
					      <label for="parental">Classificação</label>
					      <h:selectOneMenu class="form-control" id="parental" value="#{movieController.entity.rate}">
					      	<f:selectItems value="#{movieController.parentals}" var="p" itemLabel="#{p.label}" />
					      </h:selectOneMenu>
					    </div>
				  	</div>
					<div class="form-group">
					    <label for="sinopse">Sinopse</label>
					    <textarea class="form-control" id="sinopse" jsf:value="#{movieController.entity.sinopse}"></textarea>
					</div>
					<div class="form-group">
					    <label for="imageURL">URL da capa</label>
					    <h:inputText class="form-control" id="imageURL" value="#{movieController.entity.image}"/>
					</div>
				</h:form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		        <h:commandButton type="button" class="btn btn-primary" value="Criar" actionListener="#{movieController.update}" pt:data-dismiss="modal">
		        	<f:ajax execute="editForm" render="@all"/>
		        </h:commandButton>
		      </div>
		    </div>
		  </div>
		</div>
	</ui:insert>
</h:body>
</html>
