<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >
<h:head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"/>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/4afce4b6ca.js" crossorigin="anonymous"></script>
	<h:outputStylesheet library="styles" name="index.css"/>
	<title>Home</title>
</h:head>

<h:body>
	<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="staticBackdropLabel">Editar Informações do filme</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <i class="fas fa-times" aria-hidden="true"></i>
	        </button>
	      </div>
	      <div class="modal-body">
			<h:form id="editForm">
				<div class="form-row">
				    <div class="form-group col-md-4">
				      <label for="title">Título</label>
				      <h:inputText class="form-control" id="title" value="#{movieController.entity.title}"/>
				    </div>
				    <div class="form-group col-md-5">
				      <label for="release">Lançamento</label>
				      <h:inputText pt:type="date" class="form-control" id="release" value="#{movieController.entity.release}">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
				      </h:inputText>
				    </div>
				    <div class="form-group col-md-3">
				      <label for="parental">Classificação</label>
				      <h:selectOneMenu class="form-control" id="parental" value="#{movieController.entity.rate}">
				      	<f:selectItems value="#{movieController.parentals}" var="p" itemLabel="#{p.label}" />
				      </h:selectOneMenu>
				    </div>
			  	</div>
				<div class="form-group">
				    <label for="sinopse">Sinopse</label>
				    <textarea class="form-control" id="sinopse" jsf:value="#{movieController.entity.sinopse}"></textarea>
				</div>
				<div class="form-group">
				    <label for="imageURL">URL da capa</label>
				    <h:inputText class="form-control" id="imageURL" value="#{movieController.entity.image}"/>
				</div>
			</h:form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
	        <h:commandButton type="button" class="btn btn-primary" value="Salvar" actionListener="#{movieController.update}" pt:data-dismiss="modal">
	        	<f:ajax execute="editForm" render="@all"/>
	        </h:commandButton>
	      </div>
	    </div>
	  </div>
	</div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-secundary" style="background: #7952b3">
	  <a class="navbar-brand" href="#">Navbar</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="/LocadoraCzar/faces/index.xhtml">Login <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/LocadoraCzar/faces/novo_filme.xhtml">Cadastro</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link active" href="/LocadoraCzar/faces/filmes.xhtml">Listagem</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container-fluid align-items-center justify-content-center" style="height: 100vh; flex-direction: column">
		<h:messages id="messages" styleClass="warns mt-3" infoClass="alert alert-success" errorClass="alert alert-danger"/>
		<h:form>
			<h:dataTable id="listagemFilmes" class="mt-3 table table-bordered table-hover" value="#{movieController.entityList}" var="mov">
				<h:column>
					<f:facet class="col" name="header">Id</f:facet>		
					<h:outputLabel value="#{mov.id}"/>	
				</h:column>
				<h:column pt:class="d-flex justify-content-center">
					<f:facet class="col" name="header">Image</f:facet>		
					<img src="#{mov.image}" height="100"/>	
				</h:column>
				<h:column>
					<f:facet class="col" name="header">Título</f:facet>		
					<h:outputLabel value="#{mov.title}"/>	
				</h:column>
				<h:column class="text-center align-middle clear-button-style">
					<f:facet class="col" name="header">Editar</f:facet>		
					<h:commandButton
						pt:class="material-icons-outlined clean-button-style"
						pt:data-toggle="modal"
						pt:data-target="#staticBackdrop"
						value="edit"
						actionListener="#{movieController.getMovieDetails(mov)}">
						<f:ajax execute="@this" render="editForm"/>
					</h:commandButton>	
				</h:column>
				<h:column class="text-center align-middle clear-button-style">
					<f:facet class="col" name="header">Apagar</f:facet>		
					<h:commandButton pt:class="material-icons-outlined" value="delete" actionListener="#{movieController.delete(mov)}"></h:commandButton>	
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
