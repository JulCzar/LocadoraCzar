<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >
<h:head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"/>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/4afce4b6ca.js" crossorigin="anonymous"></script>
	<h:outputStylesheet library="styles" value="index.css"/>
	<title>Home</title>
</h:head>

<h:body style="background: #f0f0f5">
	<div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh; flex-direction: column">
		<h:messages id="messages" styleClass="warns" infoClass="alert alert-success" errorClass="alert alert-danger"/>
		<h:form class="container">
			<h1 class="text-center mb-4">Cadastre um novo filme</h1>
		  	<div class="form-row">
			    <div class="form-group col-md-7">
			      <label for="title">Título</label>
			      <h:inputText class="form-control" id="title" value="#{movieController.entity.title}"/>
			    </div>
			    <div class="form-group col-md-3">
			      <label for="release">Data de Lançamento</label>
			      <h:inputText pt:type="date" class="form-control" id="release" value="#{movieController.entity.release}">
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
			      </h:inputText>
			    </div>
			    <div class="form-group col-md-2">
			      <label for="parental">Classificação Indicativa</label>
			      <h:selectOneMenu class="form-control" id="parental" value="#{movieController.entity.rate}">
			      	<f:selectItems value="#{movieController.parentals}" var="p" itemLabel="#{p.label}" />
			      </h:selectOneMenu>
			    </div>
		  	</div>
			<div class="form-group">
			    <label for="sinopse">Sinopse</label>
			    <textarea class="form-control" id="sinopse" rows="3" jsf:value="#{movieController.entity.sinopse}"></textarea>
			</div>
			<div class="form-group">
			    <label for="imageURL">URL da capa</label>
			    <h:inputText class="form-control" id="imageURL" rows="3" value="#{movieController.entity.image}"/>
			</div>
			<h:commandButton class="btn btn-primary" value="Cadastrar Filme" actionListener="#{movieController.insert()}">
				<f:ajax execute="@form" render="@form messages"/>
			</h:commandButton>
		</h:form>
	</div>
</h:body>
</html>
